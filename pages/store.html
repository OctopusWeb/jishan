<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>攒善网</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init({
		    subpages:[{
		      url:"storelist.html",
		      id:"storelist",
		      styles:{
		        top:"40px",
		        bottom:"50px",
		        bounce: 'vertical',
				bounceBackground:"#ffffff"
		      }
		    }]
		});
      	
      	window.onload = function(){
      		document.getElementById("sale").addEventListener("tap",function(){
      			mui.openWindow({
				    url: "sale.html", 
				    id:"sale",
				    show:{
				    	 aniShow:"none",
				    }
				  });
      		});
      		document.getElementById("donat").addEventListener("tap",function(){
      			mui.openWindow({
				    url: "donat.html", 
				    id:"donat",
				    show:{
				    	 aniShow:"none",
				    }
				  });
      		});
      		document.getElementById("store").addEventListener("tap",function(){
      			mui.openWindow({
				    url: "store.html", 
				    id:"store",
				    show:{
				    	 aniShow:"none",
				    }
				  });
      		});
      		document.getElementById("mine").addEventListener("tap",function(){
      			mui.openWindow({
				    url: "mine.html", 
				    id:"mine",
				    show:{
				    	 aniShow:"none",
				    }
				  });
      		});
      	}
      	
    </script>
    <style type="text/css">
    	*{margin: 0;padding: 0;font-family: "微软雅黑";}
    	.mui-title{font-weight: bold;font-size: 16px;}
    	#header{box-shadow: none;border-bottom:1px solid #c2c2c2 ;background: #fff;}
    	#foot{bottom: 0;height: 50px;}
    	#foot ul{width: 100%;height: 100%;float: left;}
    	#foot ul li{float: left;width: 25%;height: 100%;list-style: none;text-align: center;cursor: pointer;}
    	#foot ul li img{height: 80%;margin-top: 8%;}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav" id="header">
	    <h1 class="mui-title">义店</h1>
	</header>
	<div class="mui-bar" id="foot">
		<ul>
			<li id="sale"><img src="../images/public12.png" /></li>
			<li id="donat"><img src="../images/public22.png" /></li>
			<li id="store"><img src="../images/public31.png" /></li>
			<li id="mine"><img src="../images/public42.png" /></li>
		</ul>
	</div>
</body>
</html>
