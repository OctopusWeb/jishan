<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	window.onload = function(){
      		document.getElementsByTagName("button")[0].addEventListener("tap",function(){
      			mui.openWindow({
				    url: "storedeal.html", 
				    id:"storedeal"
				  });
      		})
      	}
    </script>
    <style type="text/css">
    	*{margin: 0;padding: 0;font-family: "微软雅黑";}
    	.mui-content img{width: 40%;left: 30%;position: absolute;top: 15%;}
    	.mui-content h1{width: 100%;position: absolute;font-size: 16px;color: #999999;text-align: center;top: 50%;font-weight: lighter;}
    	.mui-content button{border: none;width: 60%;position: absolute;left: 20%;top: 70%;height: 46px;background: #22c064;font-size: 18px;}
    </style>
</head>
<body>
	<div class="mui-content">
	    <img src="../images/shopicon.png"/>
	    <h1>你的公益捐助小店</h1>
	    <button type="button" class="mui-btn mui-btn-success">开通个人义店</button>
	</div>
</body>
</html>
